
# R2DBC H2 Database Configuration for Testing
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.r2dbc.username=sa
spring.r2dbc.password=

# Flyway Configuration (uses JDBC)
spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc=DEBUG